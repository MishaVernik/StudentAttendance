{% extends 'base.html' %}

{% block content %}
    <header>
        {% if user.is_authenticated == false %}
            <meta http-equiv="REFRESH" content="0;url=https://kpi-student-attendance.herokuapp.com/login/">
        {% endif %}
    </header>
  <h2>Welcome, {{ user.get_full_name }} <small>{{ user.username }}</small>!</h2>
  <p>Your email address: {{ user.email }}</p>
{% endblock %}
