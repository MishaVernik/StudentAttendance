 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">KPI Student attendance</h1>
             <header>

              {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">logout</a>
              {% else %}
                <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a> / <a class="btn btn-primary" href="{% url 'signup' %}" role="button">SignUp</a>
              {% endif %}
              <hr class="mt-0 mb-4">
            </header>
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
